<!DOCTYPE html>
<html lang="en">
    <style>
        table,th,td{
            border: 10px black;
            border-radius: 10px;
        }
        table{
            border: 3px solid black;
        }
        th{
            background-color: black;
            color:chartreuse;
            width: 45px;
            height: 45px;

        }
        td{
            background-color: black;
            color:chartreuse;
            width: 45px;
            height: 45px;
            text-align: center;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table>
            <tr>
                <th colspan="3">_________________</th>
                <th>AC</th>
                
            </tr>
            <tr>
                <th>( )</th>
                <td>#</td>
                <td>%</td>
                <td>/</td>
            </tr>
             <tr>
                <th>7</th>
                <td>8</td>
                <td>9</td>
                <td>*</td>
                
            </tr>
             <tr>
                <th>4</th>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            
            </tr>
             <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
                <td>+</td>
                
            </tr>
            <tr>
                <th>0</th>
                <td>00</td>
                <td>.</td>
                <td>=</td>
                
            </tr>
          
        </table>
    </center>

</html>
