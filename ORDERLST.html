<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="text-align: center;"> ordered list</h2>
    <ol type="1">
        <li>hello</li>
        <li>world</li>
        <li>manas</li>

    </ol>
    <ol type="A">
        <li>hello</li>
        <li>world</li>
        <li>manas</li>

    </ol>
    <ol type="a">
        <li>hello</li>
        <li>world</li>
        <li>manas</li>

    </ol>
    <ol type="I">
        <li>hello</li>
        <li>world</li>
        <li>manas</li>

    </ol>
    <ol type="i">
        <li>hello</li>
        <li>world</li>
        <li>manas</li>

    </ol>
    <ol type="I"; start="34">
        <li>mamnas</li>
        <li>MANAS</li>
    </ol>
    
</body>
</html>
